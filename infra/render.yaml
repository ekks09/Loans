services:
  - type: web
    name: microloan-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python prod_app.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: RENDER
        value: true
    autoDeploy: true
    healthCheckPath: /health
