services:
  - type: web
    name: microloan-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      # make directories for writable cargo/rustup/cache and upgrade pip/tools
      mkdir -p /tmp/cargo /tmp/rustup /tmp/.cache/pip
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: |
      python prod_app.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
      - key: RENDER
        value: true
      - key: CARGO_HOME
        value: /tmp/cargo
      - key: RUSTUP_HOME
        value: /tmp/rustup
      - key: XDG_CACHE_HOME
        value: /tmp/.cache
    autoDeploy: true
    healthCheckPath: /health
